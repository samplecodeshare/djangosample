<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resizable Two-Pane Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .content-container {
            display: flex;
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }
        .pane {
            padding: 10px;
            overflow: auto;
            flex-grow: 1;
        }
        #left-pane {
            background-color: #e9ecef;
            min-width: 200px;
        }
        #right-pane {
            background-color: #f8f9fa;
            min-width: 200px;
        }
        .ui-resizable-e {
            cursor: ew-resize;
            width: 10px;
            right: -5px;
            top: 0;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Resizable Two-Pane Layout</h2>
        <div class="button-container">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-secondary">Button 2</button>
        </div>
    </div>
    <div class="content-container">
        <div id="left-pane" class="pane">
            <h4>Left Pane</h4>
            <p>Content of the left pane.</p>
        </div>
        <div id="right-pane" class="pane">
            <h4>Right Pane</h4>
            <p>Content of the right pane.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
